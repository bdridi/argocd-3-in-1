---
  apiVersion: v1
  kind: Service
  metadata:
      name: webapp-service
  spec:
      selector:
          app: microlearning-webapp
      ports:
        - name: http
          protocol: TCP
          port: 80
          targetPort: 80

---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
      name: microlearning-webapp
      labels:
          app: microlearning-webapp
  spec:
      replicas: 1
      selector:
        matchLabels:
          app: microlearning-webapp
      template:
        metadata:
            labels:
              app: microlearning-webapp
        spec:
          containers:
            - name: microlearning-webapp
              image: workcale/microlearning-webapp:local
              ports:
                - containerPort: 80